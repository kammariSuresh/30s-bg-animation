<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: move 30s linear infinite;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ff6ec4, transparent);
      animation-delay: 0s;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #4ade80, transparent);
      animation-delay: 5s;
    }

    .circle3 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #facc15, transparent);
      animation-delay: 10s;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(50vw, 10vh) scale(1.2);
      }
      50% {
        transform: translate(-30vw, -20vh) scale(0.8);
      }
      75% {
        transform: translate(40vw, -30vh) scale(1.3);
      }
      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    .title {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      z-index: 1;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeInOut 30s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="floating-circle circle1"></div>
  <div class="floating-circle circle2"></div>
  <div class="floating-circle circle3"></div>
  <div class="title">Your Text Here</div>
    
</body>
</html>
